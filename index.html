<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>Trump's Money Clicker</title>
   <meta name ="description" content="Description de la page">

   <!--Feuille de CSS-->
   <link rel="stylesheet" href="css/styles.css">
   


   <link rel="icon" type="" href="./images/images/favicon.png">

   <!--Fonts-->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>


    <!-- Counter + Text -->

    
    <header>
        <div id="hero"class="container flex-container">
            <h1>
                Trump Money Clicker</h1>
        </div>
    </header>

    <section>
        <div class="container flex-container text-align-center">
            <div>
                <div class="text-align-center vertical-align flex-container icon" id="display"><h3 id="h3">0</h3> <img src="./images/images/Money.png" alt=""></div>
            </div>
        </div>
    </section>

    <!-- Counter features -->

    <section id="hero" class="container">
        <div class="flex-container">
        <div class="container inventory">
            <div>
                <div class="vertical-align">
                    <div class="icon-features">
                        <img src="./images/images/click.png" alt="">
                    </div>
                    <div>
                        <h3 id="multiplied_by"class="text-align-center"> x1</h3>
                    </div>
                </div>
                
                <div class="vertical-align">
                    <div class="icon-features">
                        <img src="./images/images/money printer.png" alt="">
                    </div>
                    <div>
                        <h3 id="display_amount_money_printers"class="text-align-center"> x0</h3>
                    </div>
                </div>
                

                <div class="vertical-align">
                        <div class="icon-features">
                            <img src="./images/images/house.png" alt="">
                        </div>
                        <div>
                            <h3 id="display_amount_houses"class="text-align-center"> x0</h3>
                        </div>
                </div>
            </div>
        </div>


        <!-- Clicker -->


        <div class="image-hover">
            <button id ="trump-click"class="button-click">
                <img class="animate-trump" src="./images/images/Trump.png" alt="">
            </button>
        </div>



        <!-- Store -->



        <div>
            <div class="store">
                <h2 class="text-center">Store</h2>
            </div>
            <div class="margin-store">
                <button id="multiply_btn" class="custom-btn btn-x2">Multiply x2</button>
                <div class="vertical-align text-align-center">
                    <p id="display_cost">Cost : 20</p>
                    <div class="icon-store">
                        <img src="./images/images/cash single.png" alt="">
                    </div>
                </div>
                
            </div>

            <div class="margin-store">
                <button id="money_printer" class="custom-btn btn-x2">Money Printer</button>
                <div class="vertical-align text-align-center">
                    <p id="display_printer_cost">Cost : 300</p>
                    <div class="icon-store">
                        <img src="./images/images/cash single.png" alt="">
                    </div>
                    
                </div>
            </div>

                <div class="margin-store">
                    <button id="real_estate" class="custom-btn btn-x2">Real Estate</button>
                    <div class="vertical-align text-align-center">
                        <p id="display_real_estate_cost">Cost : 10000</p>
                        <div class="icon-store">
                            <img src="./images/images/cash single.png" alt="">
                        </div>
                        
                    </div>
                
            </div>

        </div>

        
    </section>

    <!-- Bandeau news -->

        <div class="breaking-news">
            <div class="text-title">
                <h3 id="news-animation"></h3>
            </div>
            <img src="./images/images/Breaking fake news.png" alt="">
        </div>


        
        

</body>
<script src="./js/script.js"></script>
</html>
